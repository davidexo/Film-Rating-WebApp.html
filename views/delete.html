{% extends 'layout.html' %}
{% block title %}Delete{% endblock %}
{% block content %}


<div>
    <div class="relative pb-32 bg-gray-900 overflow-hidden">

        <header class="relative py-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-white">
                    Möchtest du {{form['title']}} wirklich löschen?
                </h1>
                <form action="#" method="post" class="divide-y divide-gray-200 lg:col-span-12">
                    <!-- Bestätigen / Cancel Buttons -->
                    <div class="mt-4 py-4 flex ">
                        <button type="submit" id="form_delete" name="delete"
                            class="inline-flex mr-4 items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            Löschen
                        </button>
                        <button type="button" onclick="location.href='/movie/{{form['id']}}'"
                            class="bg-white border border-gray-300 rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-light-blue-500">
                            Abbrechen
                        </button>
                    </div>
                </form>
            </div>
        </header>
    </div>
</div>
{% endblock %}
