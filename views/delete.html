{% extends 'layout.html' %}
{% block title %}Delete{% endblock %}
{% block content %}

<div>
    <form action="#" method="post">
        <div id="form">
        <h1>Wollen Sie die movie #{{form['id']}} wirklich löschen?</h1>
        </div>
        <button type="submit" id="form_delete" name="delete">Löschen</button>
        <a href="/movie/{{form['id']}}">Abbrechen</a>
    </form>
</div>
{% endblock %}
